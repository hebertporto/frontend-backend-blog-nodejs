<div style="height: 50px;"></div>
<div class="row">
	<div class="col-md-4 col-md-offset-3">
		<form name="formLogin">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" ng-model="cad.email" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" ng-model="cad.password" class="form-control">
			</div>
			<button class="btn btn-defaul" ng-click="vm.signin(cad)">Logar</button>
			<a ui-sref='signup'>Cadastre-se</a>
		</form>
	</div>
</div>
