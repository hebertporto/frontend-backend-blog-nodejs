    <div class="row">
     
      <div class="col-xs-12 col-sm-12 col-md-12">
        <h1> {{vm.title}} </h1>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12">
          <ul ng-repeat="product in vm.products track by $index">
              <li>{{product.name}} <button ng-click="vm.remove(product._id)">Apagar</button></li>
          </ul>
      </div>
    
    </div>
    
    <br>
    <form name="form" novalidade>

      <div class="help-block" ng-messages="form.name.$error">
          <div ng-messages-include="templates/messages.html"></div>
      </div>
      
      <div class="form-group">
        <input class="form-control" type="text" name="name" ng-model="vm.product.name" ng-minlength="4" required>               
      </div>
      
      <button type="submit" class="btn btn-primary" ng-click="form.$valid && vm.send(vm.product)">Enviar</button>
    </form>
