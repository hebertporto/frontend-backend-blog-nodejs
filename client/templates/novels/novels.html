<button ui-sref="home">Home</button>
<br /><br /><br />

<form class="form" name="form">
  <strong>Upload file: </strong>
  <button type="file" ngf-select
          name="cover" id="cover"
          ng-model="cover"
          accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
      Select File</button>
      <br /><br /><br />
      <button type="submit" ng-click="vm.cadastrar(cover)">Enviar</button><br />
</form>
