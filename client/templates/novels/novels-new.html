<button class="btn btn-success" ui-sref="home">Home</button>
<br /><br /><br />
<div class="row">
  <div class="col-md-12">
    <form class="form form-horizontal" name="form" novalidate>
      <div class="form-group">
        <label>Nome da Novel</label><br/>
        <input class="form-control" ng-model="novel.name"
        type="text" name="nome" placeholder="Insira o Nome" required>
      </div>

      <div class="form-group">
        <label>Descrição</label><br/>
        <textarea class="form-control"
        style="height: 34px;padding-top: 8px;" name="conteudo" rows="20"
        ng-model="novel.description"
        placeholder="Insira a descrição da Novel" required></textarea>
      </div>

      <div class="form-group">
        <label>Nome do Autor</label><br/>
        <input class="form-control" ng-model="novel.author"
        type="text" name="nome" placeholder="Insira o Nome" required>
      </div>

      <div class="form-group">
        <label>Scan Responsavel Pelo Projeto</label><br/>
        <input class="form-control" ng-model="novel.translation_team"
        type="text" name="nome" placeholder="Insira o Nome" required>
      </div>

      <div class="form-group">
        <label>Imagem de Capa: Tamanho da imagem deve ser 600x200</label>
        <button type="file" ngf-select
        name="cover"
        ngf-min-height="200" ngf-max-height="200" ngf-min-width="600" ngf-max-width="600"
        ng-model="novel.cover"
        class="btn btn-success"
        accept="image/*" ngf-max-size="1MB">
        Escolher Arquivo</button>
        <span ng-if="novel.cover">{{novel.conver.name}}</span>
      </div>
      <button class="btn btn-primary" type="submit" ng-click="vm.cadastrar(novel)">Enviar</button><br />
    </form>
  </div>
</div>
