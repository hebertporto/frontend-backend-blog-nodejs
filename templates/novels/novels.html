<div class="row">
    <div class="col-xs-12 col-md-12">
        <h2>Novels Cadastradas</h2>
        <div style="margin-bottom: 20px;">
            <button class="btn btn-success" ui-sref="novel-new"> Cadastrar Novel</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Título da Novel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="novel in vm.novels track by $index">
                    <td>{{novel.name}}</td>
                    <td>
                      <button class="btn btn-warning btn-sm" ng-click="vm.goNovel(novel)">Editar</button>
                      <button class="btn btn-success btn-sm" ng-click="vm.goChapters(novel)">Add Capítulo</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
