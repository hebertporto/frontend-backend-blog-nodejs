

<h3>Novel: {{vm.novel.name}}</h3>
<button class="btn btn-primary" ui-sref="novel">Lista de Novels</button>
<button class="btn btn-success" ui-sref="chapter-new"> Adicionar Capítulo</button>
<div style="margin-bottom: 20px"></div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Capítulo</th>
            <th>Título</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="chapter in vm.items track by $index">
            <td>{{chapter.number}}</td>
            <td>{{chapter.title}}</td>
            <td>
              <button class="btn btn-warning btn-sm" ng-click="vm.goChapter(chapter)">Editar</button>
              <!-- <button class="btn btn-danger btn-sm" ng-click="vm.deleteChapter(chapter._id)">Deletar</button> -->
            </td>
        </tr>

    </tbody>
</table>
<div ng-if="vm.loading" class="col-md-6 col-md-offset-6">
    <svg width="30px" height="30px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <g>
          <animateTransform attributeName="transform" type="rotate" values="0 33 33;270 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
          <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" stroke-dasharray="187" stroke-dashoffset="610">
            <animate attributeName="stroke" values="#4285F4;#DE3E35;#F7C223;#26A69A;#4285F4" begin="0s" dur="5.6s" fill="freeze" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="rotate" values="0 33 33;135 33 33;450 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" values="187;46.75;187" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
          </circle>
         </g>
      </svg>
</div>
<ul ng-if="vm.pager.pages.length" class="pagination">
        <li ng-class="{disabled:vm.pager.currentPage === 1}">
            <a ng-click="vm.setPage(1)">Primeira</a>
        </li>
        <li ng-class="{disabled:vm.pager.currentPage === 1}">
            <a ng-click="vm.setPage(vm.pager.currentPage - 1)">Anterior</a>
        </li>
        <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
            <a ng-click="vm.setPage(page)">{{page}}</a>
        </li>               
        <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a ng-click="vm.setPage(vm.pager.currentPage + 1)">Próxima</a>
        </li>
        <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
            <a ng-click="vm.setPage(vm.pager.totalPages)">Última</a>
        </li>
    </ul>
